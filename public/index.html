<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talk Event Schedule</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>1-Day Tech Talk Event</h1>
        <div class="search-container">
            <input type="text" id="categorySearch" placeholder="Search by category..." aria-label="Search by category">
            <span class="clear-search" id="clearCategorySearch">&times;</span>
        </div>
        <div class="search-container">
            <input type="text" id="speakerSearch" placeholder="Search by speaker..." aria-label="Search by speaker">
            <span class="clear-search" id="clearSpeakerSearch">&times;</span>
        </div>
    </header>
    <main id="schedule-container">
        <!-- Schedule will be dynamically loaded here -->
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
